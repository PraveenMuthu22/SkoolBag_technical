<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

</head>

<body>
  <h1> School List </h1>
  <input name="searchValue" [(ngModel)]="searchString" (ngModelChange) = 'filterList()'>
  <ul *ngFor='let school of filteredSchools'>
    <li> <a [routerLink]="['/schools', school._id]"> {{school.name}} </a> </li>
  </ul>

</body>

</html>
