<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

</head>

<body>
  <h2> Add School </h2>
  <form class="form-group" #schoolForm="ngForm" (ngSubmit)='onSubmit()'>
    <div>
      <label> School Name </label>
      <input type="text" class="form-control" name="name" id="name" required [(ngModel)]="model.name">
    </div>
    <label> Address </label>
    <div>
      <label> Street </label>
      <input type="text" class="form-control" name="street" id="street" required [(ngModel)]="model.address.street">
    </div>
    <div>
      <label> Suburb </label>
      <input type="text" class="form-control" name="suburb" id="suburb" required [(ngModel)]="model.address.suburb">
    </div>
    <div>
      <label> Postcode </label>
      <input type="text" class="form-control" name="postcode" id="postcode" required [(ngModel)]="model.address.postcode">
    </div>
    <div>
      <label> State </label>
      <input type="text" class="form-control" name="state" id="state" required [(ngModel)]="model.address.state">
    </div>
    <div>
      <label> Student Count </label>
      <input type="text" class="form-control" name="studentCount" id="studentCount" [(ngModel)]="model.studentCount">
    </div>

    <button class="btn btn-primary" type="submit"> Add school </button>
  </form>

</body>

</html>
